<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roch Paper Scissor Game</title>
</head>
<body>
    <script>
        function computerPlay() {
            let randomWord = ['rock', 'paper', 'scissors'];

            return randomWord [Math.floor(Math.random() * randomWord.length)];
        }

        //let playerInput = prompt("Chose your word: ");
        let playerScoreKeeper = 0;
        let computerScoreKeeper = 0;

        function playRound(thePlayerSelection, computerSelection) {

            let playerSelection = thePlayerSelection.toLowerCase(); //to make the function's input case insensitive

             //Save guard: in a case both player choose the same word.
            if(playerSelection === computerSelection){
                return "itâ€™s a tie. Play again"; 
            }

                // if any these comparison return true playerSelection won, otherwise computerSelection won, 
            if((playerSelection === 'rock' && computerSelection === 'scissors') || 
                (playerSelection === 'paper' && computerSelection === 'rock')   || 
                (playerSelection === 'scissors' && computerSelection === 'rock')) {
                
                 console.log(`I won!  ${playerSelection}  beats  ${computerSelection}`);
                 return playerScoreKeeper +=1;

        }else {
             console.log(`Computer won! ${computerSelection}  beats ${playerSelection}`);
             return computerScoreKeeper +=1;
        }
    }

        // this function plays the oneRound function 5 times and reports the winner
        function game() {

            for (let count = 0; count < 5; count++) {

                console.log(playRound(prompt("Chose your word: "), computerPlay()));
            }

            if(playerScoreKeeper > computerScoreKeeper) {
                console.log("Game over. I won the game");
            }else if(computerScoreKeeper > playerScoreKeeper) {
                console.log("Game over. Computer won the game.")
            } else {
                console.log("Final Result: tied. Repeat again...");
            }
        }
    </script>
