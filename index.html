    <title>Roch Paper Scissor Game</title>
</head>
<body>
    <script>
        function computerPlay() {
            let randomWord = ['Rock', 'Paper', 'Scissors'];

            randomWord.toLowerCase();

            return randomWord [Math.floor(Math.random() * randomWord.length)];
        }

        function oneRound(playerSelection, computerSelection) {

            // Save guard: in a case both player choose the same word.
            if(playerSelection === computerPlay()){
                return "itâ€™s a tie. Play again"; 
            }

                // Comparing Rock with Scissors
            if(playerSelection === 'Rock' && computerSelection === 'Scissors'){ // Start of first condition
                
                return "I won! " +playerSelection +" beats "+ computerSelection;
               
            }else  if (playerSelection === 'Scissors' && computerSelection === 'Rock') {

                    return "Computer won! "+computerSelection+ " beats "+playerSelection; // End of first condition
                    
            } else 
                    // Comparing  Paper with Rock
                if(playerSelection === 'Paper' && computerSelection === 'Rock'){ // Start of second condition
                
                return "I won! " +playerSelection +" beats "+ computerSelection;
               
            }else  if (playerSelection === 'Rock' && computerSelection === 'Paper') { 

                    return "Computer won! "+computerSelection+ " beats "+playerSelection; // End of second condition
                    
            } else 
                    // Comparing Scissors with Papers
                if(playerSelection === 'Scissors' && computerSelection === 'Paper'){ // Start of third condition
                
                return "I won! " +playerSelection +" beats "+ computerSelection; 
               
            }else {
               return "Computer won! "+computerSelection+ " beats "+playerSelection; // End of third condition
            }
        }


    </script>
